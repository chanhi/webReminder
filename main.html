<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMINDER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
    <nav class="sidebar close none-click">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="https://nomadcoders.co/m.svg" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="nomad">Nomad Coder</span>
                    <span class="main-title">Reminder</span>
                </div>
            </div>

            <i class='bx bx-right-arrow toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">
                <li class="write-box">
                    <i class='bx bx-list-ul icon'></i>
					<form class="write-form">
						<input required type="text" placeholder="Write a to do!">
					</form>
                </li>
                <ul class="todo-lists"></ul>
            </div>

            <div class="bottom-content">
                <li class="moon-sun hidden" id="logout-form">
                    <a href="#" id="sidebar-logout">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">Logout</span>
                    </a> 
                </li>
                <li class="mode">
                    <div class="moon-sun">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">Dark Mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>
        </div>
    </nav>
    <main class="home">
        <div class="home-top-box">
            <div id="js-clock">
                <h2>00:00:00</h2>
            </div>
            
            <form class="hidden" id="login-form">
                <input required maxlength="15" type="text" placeholder="What is your name"/>
                <input type="submit" value="Log In"/>
            </form>
    
            <h1 id="greeting" class="hidden"></h1>
        </div>

        <div id="alert-login" class="hidden">please login to use ToDo</div>

        <ul id="todo-list"></ul>

        <div id="quote">
            <span id="quoteContent"></span>
            <span id="quoteAuthor"></span>
        </div>

        <div id="weather">
            <span></span>
            <span></span>
        </div>
        
        <ul class="js-toDoList"></ul>
    </main>
    
    <script src="js/login.js"></script>
    <script src="js/clock.js"></script>
	<script src="js/newtodo.js"></script>
    <script src="js/quote.js"></script>
    <!--<script src="js/weather.js"></script>-->
    <script src="js/sidebar.js"></script>
</body>
</html>
